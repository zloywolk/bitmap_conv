processor P1 type=TMS320C40 
wire ? P1[5] ROOT[2] 
processor P2 type=TMS320C40 
wire ? P2[5] P1[2] 
processor P3 type=TMS320C40 
wire ? P3[2] ROOT[5] 
wire ? P3[5] P2[2]


